<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form action="{{ url_for('predict')}}" method="post">
            <div class="form-group">
              <label for="Item_Weight">Item-Weight</label>
              <input type="text" class="form-control" name="Item_Weight" id="Item_Weight" placeholder="Enter weight of item">
            </div>
            <div class="form-group">
              <label for="Item_Fat_Content">Item-fat-content</label>
              <input type="text" class="form-control" name="Item_Fat_Content" id="Item_Fat_Content" placeholder="Enter fat content of item">
            </div>
            <div class="form-group">
                <label for="Item_Visibility">Item-visibility</label>
                <input type="text" class="form-control" name="Item_Visibility" id="Item_Visibility" placeholder=" Enter Item Visibility">
            </div>
            
            <div class="form-group">
                <label for="Item_MRP">Item mrp</label>
                <input type="text" class="form-control" name="Item_MRP" id="Item_MRP" placeholder="Enter item price">
            </div>
            <div class="form-group">
                <label for="Outlet_Size">Outlet-size</label>
                <input type="text" class="form-control" name="Outlet_Size" id="Outlet_Size" placeholder="Enter outlet size">
            </div>
            <div class="form-group">
                <label for="Outlet_Location_Type">Outlet_Location_Type</label>
                <input type="text" class="form-control" name="Outlet_Location_Type" id="Outlet_Location_Type" placeholder=" Enter Outlet Location_Type">
            </div>
            <div class="form-group">
                <label for="Outlet_Age">Outlet_Age</label>
                <input type="text" class="form-control" name="Outlet_Age" id="Outlet_Age" placeholder="Enter outlet age">
            </div>
           
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
          <div class="alert alert-dark" role="alert">
            {{ prediction_text  }}
          </div>
    </div>
</body>
</html>
